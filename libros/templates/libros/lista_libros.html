{% extends 'base.html' %}

{% block content %}
  <h1>Lista de libros</h1>
  <ul>
    {% for libro in libros %}
      <li>{{ libro.titulo }} - {{ libro.autor.nombre }} {{ libro.autor.apellido }} - {{ libro.editorial.nombre }}</li>
    {% empty %}
      <li>No hay libros registrados</li>
    {% endfor %}
  </ul>
{% endblock %}
